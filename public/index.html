<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Crest Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    .card {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .loading {
      opacity: 0.6;
    }
  </style>
</head>
<body>

<h1>Crest Market Dashboard</h1>

<input id="ticker" placeholder="Enter ticker (AAPL)" />
<button onclick="getInsight()">Get Insight</button>

<div id="insightCard" class="card" style="display:none;">
  <h2>AI Insight</h2>
  <div id="insightText"></div>
</div>

<script>
async function getInsight() {
  const symbol = document.getElementById("ticker").value.trim().toUpperCase();
  if (!symbol) return alert("Enter a ticker symbol.");

  const card = document.getElementById("insightCard");
  const text = document.getElementById("insightText");

  card.style.display = "block";
  text.innerHTML = "Loading...";
  card.classList.add("loading");

  try {
    const res = await fetch(`/api/insight?symbol=${symbol}`);
    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.error || "Request failed");
    }

    text.innerHTML = `
      <p><strong>${data.symbol}</strong></p>
      <p>${data.summary}</p>
      <p><strong>Sentiment:</strong> ${data.sentiment}</p>
    `;
  } catch (err) {
    text.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
  }

  card.classList.remove("loading");
}
</script>

</body>
</html>
